services:
  easytax-au-db:
    image: postgres:15-alpine
    container_name: easytax-au-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-easytax-au}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - easytax-au-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_NAME:-easytax-au}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - easytax-au-network

  easytax-au-api:
    build: .
    container_name: easytax-au-api
    restart: unless-stopped
    ports:
      - '${PORT:-3000}:3000'
    env_file: .env
    environment:
      DB_HOST: easytax-au-db
    volumes:
      - ./data:/app/data:ro
    depends_on:
      easytax-au-db:
        condition: service_healthy
    networks:
      - easytax-au-network
    labels:
      # Traefik labels for HTTPS (optional - enable if using Traefik)
      - "traefik.enable=false"
      # - "traefik.http.routers.easytax-api.rule=Host(`easytax-api.local`)"
      # - "traefik.http.routers.easytax-api.entrypoints=websecure"
      # - "traefik.http.routers.easytax-api.tls=true"
      # - "traefik.http.services.easytax-api.loadbalancer.server.port=3000"

  easytax-au-web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: easytax-au-web
    restart: unless-stopped
    ports:
      - '${WEB_PORT:-80}:80'
    depends_on:
      - easytax-au-api
    networks:
      - easytax-au-network
    labels:
      # Traefik labels for HTTPS
      - "traefik.enable=${TRAEFIK_ENABLED:-false}"
      - "traefik.http.routers.easytax-web.rule=Host(`${TRAEFIK_HOST:-easytax.local}`)"
      - "traefik.http.routers.easytax-web.entrypoints=websecure"
      - "traefik.http.routers.easytax-web.tls=true"
      - "traefik.http.services.easytax-web.loadbalancer.server.port=80"
      # HTTP to HTTPS redirect (optional)
      - "traefik.http.routers.easytax-web-http.rule=Host(`${TRAEFIK_HOST:-easytax.local}`)"
      - "traefik.http.routers.easytax-web-http.entrypoints=web"
      - "traefik.http.routers.easytax-web-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"

networks:
  easytax-au-network:
    driver: bridge

volumes:
  easytax-au-pgdata:
    driver: local
